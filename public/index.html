<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenHamClock - Build Required</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
    }
    h1 {
      color: #fbbf24;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 15px;
      color: #aaa;
    }
    code {
      background: #2d2d44;
      padding: 4px 10px;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      color: #4ade80;
    }
    .command {
      background: #2d2d44;
      padding: 20px;
      border-radius: 8px;
      margin: 30px 0;
      text-align: left;
    }
    .command code {
      display: block;
      background: none;
      padding: 5px 0;
    }
    .note {
      font-size: 0.9rem;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“» OpenHamClock</h1>
    <p>The frontend needs to be built before running.</p>
    
    <div class="command">
      <code>npm install</code>
      <code>npm run build</code>
      <code>npm start</code>
    </div>
    
    <p>Or use the quick start:</p>
    <div class="command">
      <code>npm install && npm start</code>
    </div>
    
    <p class="note">
      If you're seeing this page, the build step was skipped.<br>
      Running <code>npm start</code> should auto-build if needed.
    </p>
  </div>
</body>
</html>
